<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <meta name="description" content="Placar de Basquete Mobile PWA">
    <title>Placar Basquete PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --cor-branco: #ffffff;
            --cor-azul: #1a73e8;
            --cor-fundo: #121212;
            --cor-texto: #e0e0e0;
            --cor-destaque: #4CAF50;
            --cor-alerta: #f44336;
            --cor-botao: #333333;
            --cor-botao-hover: #454545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #app {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Scoreboard */
        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
            width: 100%;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px 10px 0 0;
            padding: 10px;
            min-height: 120px;
            position: relative;
        }

        .team-white {
            background-color: var(--cor-branco);
            color: #000;
        }

        .team-blue {
            background-color: var(--cor-azul);
            color: var(--cor-branco);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            width: 60px;
        }

        .logo {
            height: 50px;
            width: auto;
            max-width: 100%;
        }

        .team-name {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            word-break: break-word;
        }

        .team-score-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .team-score {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s;
        }

        .score-updated {
            transform: scale(1.1);
            color: var(--cor-destaque);
        }

        .score-box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: pointer;
            opacity: 0.3;
            border-radius: 5px;
        }

        .score-box:hover {
            background-color: rgba(0,0,0,0.1);
        }

        /* Team Controls */
        .team-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }

        .control-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-row {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px 5px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--cor-botao);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        .btn:hover, .btn:active {
            background-color: var(--cor-botao-hover);
        }

        .btn-point {
            font-weight: bold;
        }

        .btn-foul {
            background-color: #d32f2f;
        }

        .btn-foul:hover {
            background-color: #f44336;
        }

        /* Foul Display */
        .team-with-fouls {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .foul-box {
            flex: 1;
            padding: 10px;
            border-radius: 0 0 8px 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            position: relative;
            margin-top: 5px;
            z-index: 1;
        }

        .foul-box:hover {
            opacity: 0.9;
        }

        .foul-box-click {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: pointer;
            opacity: 0.3;
            border-radius: 5px;
        }

        .foul-box-click:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .foul-white {
            background-color: var(--cor-branco);
            color: #000;
        }

        .foul-blue {
            background-color: var(--cor-azul);
            color: var(--cor-branco);
        }

        /* Period Display */
        .period-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }

        .period-text {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        /* Timers */
        .timer-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .timer-box {
            background-color: var(--cor-botao);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-display {
            font-size: 1.8rem;
            font-weight: bold;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            flex: 1;
        }

        .timer-label {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 5px;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .btn-timer {
            padding: 10px 15px;
        }

        .btn-start {
            background-color: var(--cor-destaque);
        }

        .btn-start:hover {
            background-color: #45a049;
        }

        .btn-reset {
            background-color: #ff9800;
        }

        .btn-reset:hover {
            background-color: #fb8c00;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .action-row {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            font-weight: bold;
        }

        .btn-timeout {
            background-color: #2196F3;
        }

        .btn-timeout:hover {
            background-color: #0b7dda;
        }

        .btn-horn {
            background-color: var(--cor-alerta);
        }

        .btn-horn:hover {
            background-color: #e53935;
        }

        .btn-fullscreen {
            background-color: #9c27b0;
        }

        .btn-fullscreen:hover {
            background-color: #7b1fa2;
        }

        .btn-simple {
            background-color: #FF9800;
        }

        .btn-simple:hover {
            background-color: #F57C00;
        }

        .btn-config {
            background-color: #607d8b;
        }

        .btn-config:hover {
            background-color: #455a64;
        }

        /* Config Menu */
        .config-menu {
            background-color: var(--cor-botao);
            border-radius: 10px;
            padding: 0;
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }

        .config-menu.open {
            max-height: 600px;
            padding: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: white;
            font-size: 1rem;
        }

        .time-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .time-option {
            flex: 1;
            min-width: calc(50% - 4px);
            padding: 8px;
            font-size: 0.9rem;
        }

        .config-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .config-buttons .btn {
            flex: 1;
            padding: 12px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }

        .toggle-label {
            font-weight: bold;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--cor-destaque);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Game Mode Selector */
        .game-mode-selector {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .mode-btn {
            padding: 8px 15px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mode-btn:first-child {
            border-radius: 8px 0 0 8px;
        }

        .mode-btn:last-child {
            border-radius: 0 8px 8px 0;
        }

        .mode-btn.active {
            background-color: var(--cor-azul);
            font-weight: bold;
        }

        /* Simple Mode Styles */
        .simple-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--cor-fundo);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            touch-action: pan-y;
            cursor: none;
        }

        .simple-mode.active {
            display: flex;
        }

        .simple-scoreboard {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: space-between;
            align-items: stretch;
            gap: 10px;
            touch-action: pan-y;
        }

        .simple-team {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100%;
            touch-action: pan-y;
        }

        .simple-team-name {
            font-size: 5vw;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            word-break: break-word;
        }

        .simple-team-name-white {
            background-color: var(--cor-branco);
            color: #000;
        }

        .simple-team-name-blue {
            background-color: var(--cor-azul);
            color: var(--cor-branco);
        }

        .simple-team-score {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15vw;
            font-weight: bold;
            position: relative;
            touch-action: pan-y;
        }

        .simple-team-fouls {
            padding: 10px;
            font-size: 6vw;
            font-weight: bold;
            text-align: center;
            position: relative;
            touch-action: pan-y;
        }

        .simple-team-white {
            background-color: var(--cor-branco);
            color: #000;
        }

        .simple-team-blue {
            background-color: var(--cor-azul);
            color: var(--cor-branco);
        }

        .simple-team-fouls-white {
            background-color: var(--cor-branco);
            color: #000;
        }

        .simple-team-fouls-blue {
            background-color: var(--cor-azul);
            color: var(--cor-branco);
        }

        .simple-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0 10px;
            height: 100%;
            touch-action: pan-y;
        }

        .simple-logo {
            height: 15vh;
            width: auto;
            cursor: pointer;
        }

        .simple-timer {
            font-size: 6vw;
            font-weight: bold;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
        }

        .simple-shot-clock-container {
            display: block;
            margin: 10px 0;
        }

        .simple-shot-clock-container.hidden {
            display: none;
        }

        .simple-shot-clock {
            font-size: 12vw;
            font-weight: bold;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
        }

        .simple-period {
            font-size: 4vw;
            font-weight: bold;
            text-align: center;
        }

        /* Blinking effect for fouls */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .blinking {
            animation: blink 1s infinite;
            background-color: var(--cor-alerta) !important;
        }

        /* Install Button */
        #installButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }

        /* Media Queries */
        @media (max-width: 350px) {
            .team-score {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 3px;
                font-size: 0.8rem;
            }
            
            .timer-display {
                font-size: 1.5rem;
            }

            .logo-container {
                height: 50px;
                width: 50px;
            }

            .logo {
                height: 40px;
            }
        }

        @media (min-width: 800px) {
            .simple-team-name {
                font-size: 40px;
            }
            
            .simple-team-score {
                font-size: 120px;
            }
            
            .simple-team-fouls {
                font-size: 48px;
            }
            
            .simple-timer {
                font-size: 48px;
            }
            
            .simple-shot-clock {
                font-size: 96px;
            }
            
            .simple-period {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="team-with-fouls">
                <div class="team team-white" id="white-team">
                    <div class="team-name" id="white-team-name-display">Branco</div>
                    <div class="team-score-container">
                        <div class="team-score" id="white-score">0</div>
                        <div class="score-box" id="white-score-box"></div>
                    </div>
                </div>
                <div class="foul-box foul-white" id="white-foul">
                    <div>0</div>
                    <div class="foul-box-click" id="white-foul-click"></div>
                </div>
            </div>
            
            <div class="logo-container">
                <img src="basquete.gif" alt="Basquete" class="logo">
            </div>
            
            <div class="team-with-fouls">
                <div class="team team-blue" id="blue-team">
                    <div class="team-name" id="blue-team-name-display">Azul</div>
                    <div class="team-score-container">
                        <div class="team-score" id="blue-score">0</div>
                        <div class="score-box" id="blue-score-box"></div>
                    </div>
                </div>
                <div class="foul-box foul-blue" id="blue-foul">
                    <div>0</div>
                    <div class="foul-box-click" id="blue-foul-click"></div>
                </div>
            </div>
        </div>

        <!-- Team Controls -->
        <div class="team-controls">
            <div class="control-group">
                <div class="control-row">
                    <button class="btn btn-point" onclick="adjustScore('white', 1)">+1</button>
                    <button class="btn btn-point" onclick="adjustScore('white', 2)">+2</button>
                </div>
                <div class="control-row">
                    <button class="btn btn-point" onclick="adjustScore('white', 3)">+3</button>
                    <button class="btn btn-foul" onclick="adjustFouls('white', 1)">Falta</button>
                </div>
            </div>
            
            <div class="control-group">
                <div class="control-row">
                    <button class="btn btn-point" onclick="adjustScore('blue', 1)">+1</button>
                    <button class="btn btn-point" onclick="adjustScore('blue', 2)">+2</button>
                </div>
                <div class="control-row">
                    <button class="btn btn-point" onclick="adjustScore('blue', 3)">+3</button>
                    <button class="btn btn-foul" onclick="adjustFouls('blue', 1)">Falta</button>
                </div>
            </div>
        </div>

        <!-- Period Display -->
        <div class="period-display">
            <button class="btn" id="decrease-period">-</button>
            <div class="period-text" id="period-display">1º Período</div>
            <button class="btn" id="increase-period">+</button>
        </div>

        <!-- Game Timer -->
        <div class="timer-container">
            <div class="timer-box">
                <button class="btn" id="game-time-decrease">-</button>
                <div>
                    <div class="timer-display" id="game-time-display">12:00</div>
                    <div class="timer-label">TEMPO DE JOGO</div>
                </div>
                <button class="btn" id="game-time-increase">+</button>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-start" id="start-pause-game">Iniciar Jogo</button>
            </div>
        </div>

        <!-- Shot Clock -->
        <div class="timer-container" id="shot-clock-container">
            <div class="timer-box">
                <button class="btn" id="shot-clock-decrease">-</button>
                <div>
                    <div class="timer-display" id="shot-clock-display">24</div>
                    <div class="timer-label">TEMPO DE POSSE</div>
                </div>
                <button class="btn" id="shot-clock-increase">+</button>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-reset" id="reset-24">24s</button>
                <button class="btn btn-reset" id="reset-14">14s</button>
                <button class="btn btn-reset" id="reset-12">12s</button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="action-row">
                <button class="btn btn-action btn-timeout" id="time-request">TEMPO</button>
                <button class="btn btn-action btn-horn" id="horn-button">BUZINA</button>
            </div>
            <div class="action-row">
                <button class="btn btn-action btn-fullscreen" id="fullscreen-button">TELA CHEIA</button>
                <button class="btn btn-action btn-simple" id="simple-button">SIMPLES</button>
                <button class="btn btn-action btn-config" id="config-button">CONFIG</button>
            </div>
        </div>

        <!-- Config Menu -->
        <div class="config-menu" id="config-menu">
            <div class="team-inputs">
                <div class="input-group">
                    <label for="white-team-name">Time Branco:</label>
                    <input type="text" id="white-team-name" placeholder="Nome do Time" value="Branco">
                </div>
                <div class="input-group">
                    <label for="blue-team-name">Time Azul:</label>
                    <input type="text" id="blue-team-name" placeholder="Nome do Time" value="Azul">
                </div>
            </div>
            
            <div class="input-group">
                <label for="voice-select">Voz de Anúncio:</label>
                <select id="voice-select"></select>
            </div>
            
            <!-- Game Mode Selector -->
            <div class="input-group">
                <label>Modo de Jogo:</label>
                <div class="game-mode-selector">
                    <button class="mode-btn active" id="fiba-mode">FIBA</button>
                    <button class="mode-btn" id="threex3-mode">3x3</button>
                </div>
            </div>
            
            <div class="toggle-container">
                <span class="toggle-label">Cronômetro de Posse:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="shot-clock-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="input-group">
                <label>Tempo de Jogo:</label>
                <div class="time-options">
                    <button class="btn time-option" onclick="setGameTime(5)">5 Min</button>
                    <button class="btn time-option" onclick="setGameTime(10)">10 Min</button>
                    <button class="btn time-option" onclick="setGameTime(12)">12 Min</button>
                    <button class="btn time-option" onclick="setGameTime(15)">15 Min</button>
                </div>
            </div>
            
            <div class="config-buttons">
                <button class="btn" id="save-names">Salvar</button>
                <button class="btn" id="reset-all">Resetar</button>
            </div>
        </div>
    </div>

    <!-- Simple Mode Display -->
    <div class="simple-mode" id="simple-mode">
        <div class="simple-scoreboard">
            <div class="simple-team">
                <div class="simple-team-name simple-team-name-white" id="simple-white-team-name">Branco</div>
                <div class="simple-team-score simple-team-white" id="simple-white-score">
                    <div>0</div>
                    <div class="score-box" id="simple-white-score-box"></div>
                </div>
                <div class="simple-team-fouls simple-team-fouls-white" id="simple-white-foul">
                    <div>0</div>
                    <div class="foul-box-click" id="simple-white-foul-click"></div>
                </div>
            </div>
            
            <div class="simple-center">
                <img src="basquete.gif" alt="Basquete" class="simple-logo" id="simple-logo-close">
                <div class="simple-period" id="simple-period-display">1º Período</div>
                <div class="simple-timer" id="simple-game-time-display">12:00</div>
                <div class="simple-shot-clock-container" id="simple-shot-clock-container">
                    <div class="simple-shot-clock" id="simple-shot-clock-display">24</div>
                </div>
            </div>
            
            <div class="simple-team">
                <div class="simple-team-name simple-team-name-blue" id="simple-blue-team-name">Azul</div>
                <div class="simple-team-score simple-team-blue" id="simple-blue-score">
                    <div>0</div>
                    <div class="score-box" id="simple-blue-score-box"></div>
                </div>
                <div class="simple-team-fouls simple-team-fouls-blue" id="simple-blue-foul">
                    <div>0</div>
                    <div class="foul-box-click" id="simple-blue-foul-click"></div>
                </div>
            </div>
        </div>
    </div>

    <button id="installButton" aria-label="Instalar aplicativo">Instalar App</button>

    <script>
        // Variáveis Globais
        const MAX_SCORE = 200;
        const MAX_PERIODS = 4;
        const MAX_PERIODS_3X3 = 1;

        // Carrega as vozes disponíveis
        function loadVoices() {
            // Aguarda as vozes estarem disponíveis
            let attempts = 0;
            const maxAttempts = 10;
            
            const checkVoices = () => {
                voices = window.speechSynthesis.getVoices();
                if (voices.length > 0 || attempts >= maxAttempts) {
                    const voiceSelect = document.getElementById('voice-select');
                    voiceSelect.innerHTML = '';

                    voices.forEach((voice, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        voiceSelect.appendChild(option);
                    });

                    if (voices.length > 0) {
                        selectedVoice = voices[0];
                        // Restaura a voz salva se existir
                        const savedVoice = localStorage.getItem('selectedVoice');
                        if (savedVoice !== null && voices[savedVoice]) {
                            voiceSelect.value = savedVoice;
                            selectedVoice = voices[savedVoice];
                        }
                    }
                } else {
                    attempts++;
                    setTimeout(checkVoices, 100);
                }
            };
            
            checkVoices();
        }

        // Função para falar texto

                console.warn("Síntese de voz não disponível");
                return;

            // Cancela qualquer fala em andamento
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = selectedVoice;
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            
            // Adiciona tratamento de erro
            utterance.onerror = (event) => {
                console.error('Erro na síntese de voz:', event);
            };
            
            window.speechSynthesis.speak(utterance);
        }

        // Ajusta o placar dos times
        function adjustScore(team, points, silent = false) {
            let currentScore, newScore, teamName, scoreElement, simpleScoreElement;
            
            if (team === 'white') {
                currentScore = whiteScore;
                newScore = Math.max(0, Math.min(MAX_SCORE, currentScore + points));
                whiteScore = newScore;
                scoreElement = whiteScoreElement;
                simpleScoreElement = simpleWhiteScore;
                teamName = whiteTeamName;
            } else {
                currentScore = blueScore;
                newScore = Math.max(0, Math.min(MAX_SCORE, currentScore + points));
                blueScore = newScore;
                scoreElement = blueScoreElement;
                simpleScoreElement = simpleBlueScore;
                teamName = blueTeamName;
            }
            
            // Atualiza os elementos visuais
            scoreElement.textContent = newScore;
            simpleScoreElement.textContent = newScore;
            
            scoreUpdateEffect(scoreElement);
            if (isSimpleMode) scoreUpdateEffect(simpleScoreElement);
            
            if (!silent) {
                // Correção da concordância para singular/plural
                if (newScore === 1) {
                    speak(`${teamName} 1 ponto`);
                } else {
                    speak(`${teamName} ${newScore} pontos`);
                }
            }
        }

        // Ajusta as faltas coletivas
        function adjustFouls(team, fouls, silent = false) {
            let totalFouls, foulElement, simpleFoulElement, teamName;
            
            if (team === 'white') {
                whiteFouls = Math.max(0, whiteFouls + fouls);
                totalFouls = whiteFouls;
                foulElement = whiteFoulsElement.firstElementChild;
                simpleFoulElement = simpleWhiteFoul;
                teamName = whiteTeamName;
            } else {
                blueFouls = Math.max(0, blueFouls + fouls);
                totalFouls = blueFouls;
                foulElement = blueFoulsElement.firstElementChild;
                simpleFoulElement = simpleBlueFoul;
                teamName = blueTeamName;
            }

            // Atualiza os elementos visuais
            foulElement.textContent = totalFouls;
            simpleFoulElement.textContent = totalFouls;

            // Remove classe blinking se tiver menos que o limite de faltas
            if (gameMode === 'fiba') {
                if (totalFouls < 5) {
                    foulElement.parentElement.classList.remove('blinking');
                    if (isSimpleMode) simpleFoulElement.parentElement.classList.remove('blinking');
                }
            } else {
                if (totalFouls < 7) {
                    foulElement.parentElement.classList.remove('blinking');
                    if (isSimpleMode) simpleFoulElement.parentElement.classList.remove('blinking');
                }
            }

            // Adiciona classe blinking se tiver faltas estouradas
            if ((gameMode === 'fiba' && totalFouls >= 5) || (gameMode === '3x3' && totalFouls >= 7)) {
                foulElement.parentElement.classList.add('blinking');
                if (isSimpleMode) simpleFoulElement.parentElement.classList.add('blinking');
            }

            if (!silent) {
                if (gameMode === 'fiba') {
                    if (totalFouls === 5) {
                        speak(`${teamName} com faltas estouradas!`);
                    } else {
                        // Correção da concordância para singular/plural
                        if (totalFouls === 1) {
                            speak(`${teamName} 1 falta`);
                        } else {
                            speak(`${teamName} ${totalFouls} faltas`);
                        }
                    }
                } else {
                    // Modo 3x3 - Anúncio especial de faltas
                    if (totalFouls <= 6) {
                        speak(`${teamName} ${totalFouls} falta${totalFouls > 1 ? 's' : ''} 1 lance`);
                    } else if (totalFouls <= 9) {
                        speak(`${teamName} ${totalFouls} faltas 2 lances`);
                    } else {
                        speak(`${teamName} ${totalFouls} faltas 2 lances e posse`);
                    }
                }
            }
        }

                    isShotClockRunning = false;

                        startGameTimer();
                        startShotClock();

            lastAnnouncedShotTime = 0;

        // Configura os gestos de swipe no modo simples
        function setupSwipeGestures() {
            const simpleScoreboard = document.querySelector('.simple-scoreboard');
            
            simpleScoreboard.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, {passive: true});
            
            simpleScoreboard.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, {passive: true});
        }

        // Processa os gestos de swipe
        function handleSwipe() {
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // Limiar para considerar um swipe (em pixels)
            const threshold = 50;
            
            // Determina a direção principal do swipe
            if (Math.abs(dx) > Math.abs(dy)) {
                // Swipe horizontal
                if (dx > threshold) {
                    // Swipe para direita - Time Branco +1 ponto
                    adjustScore('white', 1);
                } else if (dx < -threshold) {
                    // Swipe para esquerda - Time Azul +1 ponto
                    adjustScore('blue', 1);
                }
            } else {
                // Swipe vertical
                if (dy > threshold) {
                    // Swipe para baixo - Time Branco +1 falta
                    adjustFouls('white', 1);
                } else if (dy < -threshold) {
                    // Swipe para cima - Time Azul +1 falta
                    adjustFouls('blue', 1);
                }
            }
        }

        // Configura os atalhos do teclado
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (event) => {
                if (event.target.tagName === 'INPUT') return;
                
                const isNumpad = event.code.includes('Numpad');
                const isNumberRow = !isNumpad && !isNaN(event.key);
                
                switch(event.key) {
                    case '4':
                    case 'Numpad4':
                    case 'ArrowLeft': // Seta para esquerda
                        adjustScore('white', 1);
                        break;
                    case '6':
                    case 'Numpad6':
                    case 'ArrowRight': // Seta para direita
                        adjustScore('blue', 1);
                        break;
                    case '1':
                    case 'Numpad1':
                        adjustFouls('white', 1);
                        break;
                    case '3':
                    case 'Numpad3':
                        adjustFouls('blue', 1);
                        break;
                    case '0':
                    case 'Numpad0':
                        requestTimeout();
                        break;
                    case 'Enter':
                    case '+':
                    case 'NumpadAdd':
                        toggleGameTimer();
                        break;
                    case '7':
                    case 'Numpad7':
                        resetShotClock24();
                        break;
                    case '8':
                    case 'Numpad8':
                        resetShotClock14();
                        break;
                    case '9':
                    case 'Numpad9':
                        resetShotClock12();
                        break;
                }
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            loadVoices();
            loadSettings();
            updateGameTimeDisplay();
            updateShotClockDisplay();
            updatePeriodDisplay();
            setupKeyboardShortcuts();
            setupSwipeGestures();
            
            // Configura os event listeners
            document.getElementById('white-score-box').addEventListener('click', () => adjustScore('white', -1, true));
            document.getElementById('blue-score-box').addEventListener('click', () => adjustScore('blue', -1, true));
            document.getElementById('white-foul-click').addEventListener('click', () => adjustFouls('white', -1, true));
            document.getElementById('blue-foul-click').addEventListener('click', () => adjustFouls('blue', -1, true));
            
            // Listeners para o modo simplificado
            document.getElementById('simple-white-score-box').addEventListener('click', () => adjustScore('white', -1, true));
            document.getElementById('simple-blue-score-box').addEventListener('click', () => adjustScore('blue', -1, true));
            document.getElementById('simple-white-foul-click').addEventListener('click', () => adjustFouls('white', -1, true));
            document.getElementById('simple-blue-foul-click').addEventListener('click', () => adjustFouls('blue', -1, true));
            document.getElementById('simple-logo-close').addEventListener('click', toggleSimpleMode);
            
            document.getElementById('game-time-increase').addEventListener('click', () => {
                gameTime += 10;
                updateGameTimeDisplay();
            });
            
            document.getElementById('game-time-decrease').addEventListener('click', () => {
                gameTime = Math.max(0, gameTime - 10);
                updateGameTimeDisplay();
            });
            
            document.getElementById('shot-clock-increase').addEventListener('click', () => {
                shotClockTime = Math.min(99, shotClockTime + 1);
                updateShotClockDisplay();
            });
            
            document.getElementById('shot-clock-decrease').addEventListener('click', () => {
                shotClockTime = Math.max(0, shotClockTime - 1);
                updateShotClockDisplay();
            });
            
            document.getElementById('reset-24').addEventListener('click', resetShotClock24);
            document.getElementById('reset-14').addEventListener('click', resetShotClock14);
            document.getElementById('reset-12').addEventListener('click', resetShotClock12);
            
            document.getElementById('time-request').addEventListener('click', requestTimeout);
            document.getElementById('horn-button').addEventListener('click', playHorn);
            document.getElementById('fullscreen-button').addEventListener('click', toggleFullscreen);
            document.getElementById('simple-button').addEventListener('click', toggleSimpleMode);
            document.getElementById('config-button').addEventListener('click', toggleConfigMenu);
            document.getElementById('save-names').addEventListener('click', saveSettings);
            document.getElementById('reset-all').addEventListener('click', resetAll);
            document.getElementById('start-pause-game').addEventListener('click', toggleGameTimer);
            document.getElementById('increase-period').addEventListener('click', nextPeriod);
            document.getElementById('decrease-period').addEventListener('click', previousPeriod);
            
            // Listeners para os botões de modo de jogo
            document.getElementById('fiba-mode').addEventListener('click', () => setGameMode('fiba'));
            document.getElementById('threex3-mode').addEventListener('click', () => setGameMode('3x3'));
            
            document.getElementById('voice-select').addEventListener('change', () => {
                const selectedIndex = document.getElementById('voice-select').value;
                if (voices[selectedIndex]) {
                    selectedVoice = voices[selectedIndex];
                    localStorage.setItem('selectedVoice', selectedIndex);
                }
            });

            document.getElementById('shot-clock-toggle').addEventListener('change', () => {
                isShotClockEnabled = document.getElementById('shot-clock-toggle').checked;
                document.getElementById('shot-clock-container').style.display = isShotClockEnabled ? 'flex' : 'none';
                simpleShotClockContainer.classList.toggle('hidden', !isShotClockEnabled);
                localStorage.setItem('isShotClockEnabled', isShotClockEnabled);
                
                if (!isShotClockEnabled) {
                    clearInterval(shotClockInterval);
                    isShotClockRunning = false;
                }
            });
        });
    </script>
</body>
</html>
